    <script type="text/javascript">
var player;

$(document).ready(function() {
  player = videojs('my-video', {
      autoplay: true,
      inactivityTimeout: 0,
  });

  refresh();
});

function refresh() {
  //$.get("/playlist.json").done(function(data) {
  $.get("/play.json").done(function(data) {
    console.log("PLAYLIST");

    player.playlist.autoadvance(0);
  });
}
